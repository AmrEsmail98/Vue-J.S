<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-JS app</title>


</head>

<body>

    <div id="app-root">

        <h1> my name is {{name}}</h1>
        <h3> my age is {{age}} </h3>
        <h4>{{sayhi("Moring","Amr")}}</h4>
        <a :href="link">Google</a>
        <input type="text" @keyup="printmyname" />
    </div>
    <div id="event">
        <h1>Number is equal {{number}}</h1>
        <button v-on:click="functionIncress"> incress</button>
        <button v-on:click="functionDecress"> decress</button>
    </div>

<br>
    <div id="binded">
        <label for="textInput">{{name}}</label>
        <input type="text" v-model="name" name="textInput" id="textInput"/>

        <button @click="name = 'Amr'">change name to Amr</button>

    </div>

    <br>
    <div id="new-form">

        <form action="" @submit.prevent="sentDate">

            <label for="name">Name:</label>
            <input type="text" v-model="newUser.name" name="name" />

            <label for="email">Email</label>
            <input type="text" v-model="newUser.email" name="email" />
            <label for="age">Age</label>
            <input type="text" v-model="newUser.age" name="age" />


            <label for="password">Password</label>
            <input type="text" v-model="newUser.password" name="password" />

            <button type="submit">Submit</button>
        </form>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>

</html>
